specVersion: 0.0.2
description: Shrub Paper Gardens
repository: https://github.com/shrub-finance/shrub-finance
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: PaperSeed
    network: matic
    source:
      address: '0xd415517378fe6832f8AA94037c52C0757a3A9915'
      startBlock: 23740333
      abi: PaperSeed
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - User
        - Seed
        - Exchange
      abis:
        - name: PaperSeed
          file: ../contracts/abi/PaperSeed.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: Claimed(uint256,address,uint256)
          handler: handleClaim
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: SeedOrphanage
    network: matic
    source:
      address: '0xfa116901C7361677fb3248595655404f4BcF7A06'
      startBlock: 24561047
      abi: SeedOrphanage
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - User
        - Seed
        - Exchange
      abis:
        - name: SeedOrphanage
          file: ../contracts/abi/SeedOrphanage.json
      eventHandlers:
        - event: Add(uint256)
          handler: handleAdd
        - event: Remove(uint256)
          handler: handleRemove
        - event: ClearRegister()
          handler: handleClearRegister
        - event: Register(address)
          handler: handleRegister
        - event: Deliver(uint256,address)
          handler: handleDeliver
      file: ./src/mapping-orphanage.ts
  - kind: ethereum/contract
    name: SeedOrphanageV2
    network: matic
    source:
      address: '0x2E4286B71ba5808f006C6e3bf41fA9daB064C46d'
      startBlock: 24561047
      abi: SeedOrphanage
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - User
        - Seed
        - Exchange
      abis:
        - name: SeedOrphanage
          file: ../contracts/abi/SeedOrphanageV2.json
      eventHandlers:
        - event: Add(uint256)
          handler: handleAdd
        - event: Remove(uint256)
          handler: handleRemove
        - event: ClearRegister()
          handler: handleClearRegister
        - event: Register(address)
          handler: handleRegister
        - event: Deliver(uint256,address)
          handler: handleDeliver
      file: ./src/mapping-orphanage.ts
